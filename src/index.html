<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SkyWay Tutorial</title>
    <link rel='stylesheet' href='./style.css' />
  </head>
  <body>
    <p>ID: <span id="my-id"></span></p>
    <input id="volume-slider" type="range" value="1" min="0" max="1" step="0.01">
    <div id="disable-area"></div>
    <div>
      room name: <input id="room-name" type="text" />
      <div id="room-button-area">
        <button id="join">join</button>
      </div>
      <div id="unpublication-area"></div>
      <div>
        <button id="videoButton">video off</button>
        <button id="audioButton">audio off</button>
      </div>
      <div id="manual-unpublish">
        <input id="input-id" type="text">
        <button id="input-clear">clear</button>
        <button id="manual-audio">audio</button>
        <button id="manual-video">video</button>
        <button id="manual-un">unpub</button>
        <button id="manual-sub">subsc</button>
        <button id="manual-unsub">unsub</button>
      </div>
    </div>
    <video id="local-video" muted playsinline></video>
    <div id="button-area"></div>
    <div id="remote-media-area"></div>
    <div id="room-information-area"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
